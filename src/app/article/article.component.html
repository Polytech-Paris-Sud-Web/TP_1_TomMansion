<div class="article panel">
    <a [routerLink]="['/articles/', article.id]">
        <h3> {{this.article.title}} </h3>
    </a>
    <p> {{this.article.content}} </p>

    <p>
        Author:
        <a [routerLink]="['/authors/', article.author]">
            <b> {{this.article.author}} </b>
        </a>
    </p>
    <button (click)="delete()" class="red">Delete</button>
</div>
