<div id="article" class="panel" *ngIf="article.id >= 0">
    <h1>Title</h1>
    <h3> {{this.article.title}} </h3>

    <h1>Content</h1>
    <p> {{this.article.content}} </p>

    <h1>Author</h1>
    <p>Author: <b>  <a [routerLink]="['/authors/', article.author]">
        <b> {{this.article.author}} </b>
    </a> </b> </p>

    <button (click)="deleteArticle()" class="red">Delete</button>
</div>
